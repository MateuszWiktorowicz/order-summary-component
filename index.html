<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link href="css/style.css" rel="stylesheet">
  <link href="css/summary.css" rel="stylesheet">
  <link href="css/background.css" rel="stylesheet">
  <link href="css/buttons.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">


</head>

<body>
<div class="backgroundContainer">
  <main class="summaryContainer">
    <div class="summaryText">
      <h1>Order Summary</h1>

      <p class="summaryText__grey">You can now listen to millions of songs,<br> audiobooks, and podcasts on any
        device<br> anywhere you like!</p>

      <div class="productFlexContainer">
        <div class="flexItem"> <img src="../images/icon-music.svg"> </div>
    <div class="flexItem"><b>Annual Plan</b><br><span class="summaryText__grey">$59.99/year</span></div>
    <div class="flexItem flexItem__Right"><button class="changeButton">Change </button></div>
    </div>

    <button class="paymentButton"><span class="payment">Proceed to Payment</span></button>
    <button class="cancelButton">Cancel Order</button>
    </div>
  </main>
</div>


</body>

</html>
