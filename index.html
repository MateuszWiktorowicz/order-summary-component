<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link href="css/style.css" rel="stylesheet">
  <link href="css/summary.css" rel="stylesheet">
  <link href="css/background.css" rel="stylesheet">
  <link href="css/buttons" rel="stylesheet">


</head>

<body>
<div class="backgroundContainer">
  <main class="summaryContainer">
    <div class="summaryText">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any
        device<br> anywhere you like!</p>

      <div class="productFlexContainer">
        <div class="flexItem"> <img src="../images/icon-music.svg"> </div>
    <div class="flexItem">Annual Plan<br>$59.99/year</div>
    <div class="flexItem flexItem__Right"><span>Change </span></div>
    </div>

    <div class="paymentContainer"><span class="payment">Proceed to Payment</span></div>
    <div class="cancel">Cancel Order</div>
    </div>
  </main>
</div>


</body>

</html>
